<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href = "modal.css" rel = "stylesheet">
</head>
<body>
    
    <!--Criando o botão que fará o modal aparecer-->
    <div id = "openModal">
    <button onclick = "abrirModal()" id = "btnModal">ABRIR MODAL</button>
    </div>

    <!--O modal-->
    <div id = "myModal">

        <!--O conteúdo do modal-->
        <div id = "conteudoModal">
            <span class = "close">&times;</span>
            <p>aaaaaaa</p>
        </div>

    </div>

</body>
</html>
